<!DOCTYPE html>
<html>
<head>
<meta charset="utf=8">
<link rel="stylesheet" href="//maxcdn.bootstrap/3.2.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js">
</script>
</head>
<body>
<div ng-app="angular" ng-controller="loginCtrl">
username <input type="text" ng-model="username"><br>
pass <input type="password" ng-model="password"><br>

<button ng-click="loggedIn()">LOGIN</button><br>

<p> fullname: {{firstname+" "+lastname}}{{status}}</p>
</div>
<script>

var app=angular.module('angular',[]);
app.controller(

'loginCtrl',function($scope)
	{
		$scope.loggedIn=function() {
			if($scope.username=='admin' && $scope.password=='admin') {
				$scope.status='success';
			}
			else {
				$scope.status='failure';
			}
		}

	}
) 
</script>
</body>


</html>
