<html>
   <body>      
      <script language = "javascript" type = "text/javascript">
         <!--
            //Browser Support Code

		 var readyState="";
              function ajaxFunction(){
               var ajaxRequest;  // The variable that makes Ajax possible!
               
               try {
                  // Opera 8.0+, Firefox, Safari
                  ajaxRequest = new XMLHttpRequest();
               }catch (e) {
                  // Internet Explorer Browsers
                  try {
                     ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
                  }catch (e) {
                     try{
                        ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
                     }catch (e){
                        // Something went wrong
                        alert("Your browser broke!");
                        return false;
                     }
                  }
               }
                              					
               ajaxRequest.onreadystatechange = function(){
				
                  if(ajaxRequest.readyState == 0){
                     readyState=readyState+"0: request not initialized";
                  }
 		  if(ajaxRequest.readyState == 1){
                     readyState=readyState+"<br>1: server connection established<br>";
                  }
 		  if(ajaxRequest.readyState == 2){
                     readyState=readyState+"<br>2: request received<br>";
                  }
 		  if(ajaxRequest.readyState == 3){
                     readyState= readyState+"<br>3: processing request<br> ";
                     document.getElementById("p").innerHTML=readyState;
                  } 
                  if(ajaxRequest.readyState == 4){
                     document.getElementById("ajaxDiv").innerHTML = ajaxRequest.responseText;
                  }
               }               
               var userid = document.getElementById('userid').value;
               var queryString = "?userid=" + userid 
               ajaxRequest.open("GET", "ap.php" + queryString, true);
               ajaxRequest.send(); 
            }
        
      </script>		
      <form name = 'myForm'> 
	  User Name: <input type = 'text' id = 'userid' /> <br />   
	 <!-- Password: <input type = 'password' id = 'password' /> <br /> -->
      <input type = 'button' onclick = 'ajaxFunction()' value = 'Query MySQL'/>
			
      </form>
      <p id="p"></p>
      <div id = 'ajaxDiv'>Your result will display here</div>

   </body>
</html>
